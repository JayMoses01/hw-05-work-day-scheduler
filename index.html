<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-08" class=" row time-block past">
        <div class="col-md-1 hour"> 8 AM </div>
        <textarea id="hour08Text" class="col-md-10 description"></textarea>
        <button id="hour08Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-09" class=" row time-block past">
        <div class="col-md-1 hour"> 9 AM </div>
        <textarea id="hour09Text" class="col-md-10 description"></textarea>
        <button id="hour09Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-10" class=" row time-block past">
        <div class="col-md-1 hour"> 10 AM </div>
        <textarea id="hour10Text" class="col-md-10 description"></textarea>
        <button id="hour10Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-11" class=" row time-block past">
        <div class="col-md-1 hour"> 11 AM </div>
        <textarea id="hour11Text" class="col-md-10 description"></textarea>
        <button id="hour11Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-12" class=" row time-block past">
        <div class="col-md-1 hour"> 12 PM </div>
        <textarea id="hour12Text" class="col-md-10 description"></textarea>
        <button id="hour12Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-13" class=" row time-block past">
        <div class="col-md-1 hour"> 1 PM </div>
        <textarea id="hour13Text" class="col-md-10 description"></textarea>
        <button id="hour13Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-14" class=" row time-block past">
        <div class="col-md-1 hour"> 2 PM </div>
        <textarea id="hour14Text" class="col-md-10 description"></textarea>
        <button id="hour14Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-15" class=" row time-block past">
        <div class="col-md-1 hour"> 3 PM </div>
        <textarea id="hour15Text" class="col-md-10 description"></textarea>
        <button id="hour15Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-16" class=" row time-block past">
        <div class="col-md-1 hour"> 4 PM </div>
        <textarea id="hour16Text" class="col-md-10 description"></textarea>
        <button id="hour16Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-17" class=" row time-block past">
        <div class="col-md-1 hour"> 5 PM </div>
        <textarea id="hour17Text" class="col-md-10 description"></textarea>
        <button id="hour17Btn" class="btn saveBtn col-md-1"></button>
      </div>
      <div id="hour-18" class=" row time-block past">
        <div class="col-md-1 hour"> 6 PM </div>
        <textarea id="hour18Text" class="col-md-10 description"></textarea>
        <button id="hour18Btn" class="btn saveBtn col-md-1"></button>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
